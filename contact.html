    <main>
        <section id="contact">
            <h2> Contact Us</h2>
                <form id="contact-form">
                    <div class="form-group row">
                        <label for="userName" class="col-sm-2 col-form-label"> Name: </label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" name="userName" id="name" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="userEmail" class="col-sm-2 col-form-label">Email: </label>
                        <div class="col-sm-10">
                        <input class="form-control" type="email" name="userEmail" id="userEmail" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="userMessage" class="col-sm-2 col-form-label">Message: </label>
                        <div class="col-sm-10">
                        <textarea class="form-control" id="userMessage" rows="4"></textarea>
                        </div>
                    </div>
                        <button type="submit" id="contact-button" class="btn btn-primary mb-2">submit</button>
                    </div> 
                </form>  
                <form>
        </section>
    </main>
